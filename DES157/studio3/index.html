<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Dice</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

<body>
    <div id="top">

   
    <h1>Game of Dice</h1>
    <p>There are two players. The player whose turn it is rolls the dice. The first player to get 30 points or higher wins.</p> 
    <p>Oh, and if you roll two "ones" your current score gets zeroed out. </p>
</div>

    <div id="gamecontrol">
        <h2>Start a Game</h2>
        <button id="startgame">Start the Game</button>
    </div>

    <div id="game"></div>
    <div id="actions"></div>
    <div id="score"></div>

    
    
</body>
